<mat-toolbar class="mat-elevation-z2" color="primary">
    <span>
        <mat-icon class="icon">developer_board</mat-icon>
        <span class="title">{{ title | translate }}</span>
    </span>
    <span fxFlex></span>
    <button mat-button [routerLink]="['/', '']">
        {{ 'PUBLIC.MENU.HOME' | translate }}
    </button>
    <button mat-button [routerLink]="['/', 'training']">
        {{ 'PUBLIC.MENU.TRAINING' | translate }}
    </button>
    <button mat-button [routerLink]="['/', 'about']">
        {{ 'PUBLIC.MENU.ABOUT' | translate }}
    </button>
    <span fxFlex></span>
    <a mat-button href="https://www.github.com/ng-seed/universal">
        Github
    </a>
    <mat-menu #i18nMenu="matMenu" yPosition="below" xPosition="before" [overlapTrigger]="false">
        <button mat-menu-item [routerLink]="['/', 'change-language', 'en']">
            {{ 'PUBLIC.MENU.ENGLISH' | translate }}
        </button>
        <button mat-menu-item [routerLink]="['/', 'change-language', 'fr']">
            {{ 'PUBLIC.MENU.FRENCH' | translate }}
        </button>
    </mat-menu>
    <button mat-icon-button [matMenuTriggerFor]="i18nMenu">
        <mat-icon>language</mat-icon>
    </button>
</mat-toolbar>
